<body>

    <div class="conatinerTitle">
        <h2>2016年以来超深监督测量情况</h2>
    </div>

    <div align="center">
        <div style="display:none;">
            <span id="button1" class="btn_normal_vfdx" onclick="" data-onclick="" data-ischildpage="False" data-module="Data/SJTJ4"
                style="width:100%;">按钮</span>
        </div>
        <table cellspacing="0" cellpadding="0" rules="none" style="width:800px;table-layout:fixed;">
            <colgroup span="1">
                <col width="100%" />
            </colgroup>
            <tr>
                <td colspan="1" style="background-color:transparent;border-width:0;text-align:center;">
                    <table class="table-sgl-form" style="width:100%;table-layout:fixed;">
                        <colgroup span="6">
                            <col width="16.6666666666667%" />
                            <col width="25.3968253968254%" />
                            <col width="7.93650793650794%" />
                            <col width="7.93650793650794%" />
                            <col width="8.73015873015873%" />
                            <col width="33.3333333333333%" />
                        </colgroup>
                        <tr>
                            <td colspan="1" class="td-sgl-title-form" style="text-align:center;"><span>最新许可证号</span></td>
                            <td colspan="2" class="td-sgl-form" style="text-align:center;"><input id="txtZXXKZH" type="text"
                                    class="txt_normal_form" value="" bing="CSJDCLQK.ZXXKZH" data-module="Data/SJTJ4"
                                    style="width:100%;" /></td>
                            <td colspan="2" class="td-sgl-title-form" style="text-align:center;"><span>矿山名称</span></td>
                            <td colspan="1" class="td-sgl-form" style="text-align:center;"><input id="txtKSMC" type="text"
                                    class="txt_normal_form" value="" bing="CSJDCLQK.KSMC" data-module="Data/SJTJ4"
                                    style="width:100%;" /></td>
                        </tr>
                        <tr>
                            <td colspan="1" class="td-sgl-title-form" style="text-align:center;"><span>序号</span></td>
                            <td colspan="2" class="td-sgl-form" style="text-align:center;"><input id="txtXH" type="text"
                                    class="txt_normal_form" value="" bing="CSJDCLQK.XH" data-module="Data/SJTJ4" style="width:100%;" /></td>
                            <td colspan="2" class="td-sgl-title-form" style="text-align:center;"><span>检测时间</span></td>
                            <td colspan="1" class="td-sgl-form" style="text-align:center;"><input id="txtJCSJ" type="date"
                                    onclick="WdatePicker()" init="date" readnowtime="False" class="txt_normal_form"
                                    value="" bing="CSJDCLQK.JCSJ" data-module="Data/SJTJ4" style="width:100%;" /></td>
                        </tr>
                        <tr>
                            <td colspan="1" class="td-sgl-title-form" style="text-align:center;"><span>检测结果</span></td>
                            <td colspan="2" class="td-sgl-form" style="text-align:center;"><select id="txtJCJG" class="txt_normal_form"
                                    bing="CSJDCLQK.JCJG" data-module="Data/SJTJ4" data-value="" style="width:100%;">
                                    <option value="" selected="selected">--请选择--</option>
                                    <option value="无越界开采行为">无越界开采行为</option>
                                    <option value="有越界开采行为">有越界开采行为</option>
                                </select></td>
                            <td colspan="3" class="td-sgl-form" style="text-align:center;"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="td-sgl-form" style="text-align:center;"></td>
                            <td colspan="2" class="td-sgl-form" style="padding-left:0px;padding-right:0px;text-align:center;"><span
                                    id="button2" class="btn_normal_vfdx" onclick="saveKCZFData()" data-onclick="saveKCZFData()"
                                    data-ischildpage="False" data-module="Data/SJTJ4" style="width:100%;">保存</span></td>
                            <td colspan="2" class="td-sgl-form" style="text-align:center;"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="1" style="background-color:transparent;border-width:0;text-align:center;"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var xh = QueryString("XH");
        if (QueryString("CASENO")) {
            $("#txtXH").attr("disabled", true).val();
        }

        function saveKCZFData() {
            if (!checkData()) {
                return;
            }
            saveData();
        }

        function checkData() {
            if ($("#txtZXXKZH").val() == "" || $("#txtZXXKZH").val() == null) {
                alert("请输入许可证号！");
                return false;
            }
            var strZXXKZH = $("#txtZXXKZH").val();
            var reg = /^\d{13}$|^C\d{22}$/;
            if (!strZXXKZH.match(reg)) {
                alert("请输入正确格式的许可证号！");
                return false;
            }
            return true;
        }
    </script>


</body>
